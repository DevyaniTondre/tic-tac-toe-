<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <h1>ðŸŽ¯Tic Tac Toe</h1>

      <label for="mode">Game Mode:</label>
      <select id="mode">
        <option value="pvp">ðŸ‘¥Player vs Player</option>
        <option value="ai">ðŸ¤–Player vs AI</option>
      </select>

      <div class="scoreboard">
        <p>X Wins: <span id="X-score">0</span></p>
        <p>O Wins: <span id="O-score">0</span></p>
        <p>Draws: <span id="draws">0</span></p>
      </div>

      <div class="board" id="board">
        <!-- 3x3 Grid -->
        <div class="cell" data-index="0"></div>
        <div class="cell" data-index="1"></div>
        <div class="cell" data-index="2"></div>
        <div class="cell" data-index="3"></div>
        <div class="cell" data-index="4"></div>
        <div class="cell" data-index="5"></div>
        <div class="cell" data-index="6"></div>
        <div class="cell" data-index="7"></div>
        <div class="cell" data-index="8"></div>
      </div>
      <p id="status">X's Turn</p>
      <button id="reset">Reset Game</button>
    </main>
    <script src="game.js"></script>
  </body>
</html>
